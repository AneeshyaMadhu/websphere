<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>Top Events</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Nunito:wght@300;600&display=swap" rel="stylesheet">

</head>
<body>
  <main class="page">
    <header class="topbar">
      <a class="back" href="#" aria-label="back">â—€</a>
      <h1 class="page-title">Top Events</h1>
    </header>
    <section class="events-column">
      <div class="section-pill">Upcoming Events</div>
      <div class="card">
        <h2 class="card-title">Tech Fest</h2>
        <img src="fac.webp" alt="Tech Fest" class="event-img">
      </div>

      <div class="card">
        <h2 class="card-title">Useless Project 3.0</h2>
        <img src="seminar.jpg" alt="Useless Project" class="event-img">
      </div>

      <div class="section-pill">Past Events</div>
      <div class="card">
        <h2 class="card-title">Sports</h2>
        <img src="ITCHAMP.jpg" alt="Sports" class="event-img">
      </div>

      <div class="card">
        <h2 class="card-title">Farewell</h2>
        <img src="iyt.jpg" alt="Farewell" class="event-img">
      </div>

      <!-- Cultural Activities -->
      <div class="section-pill">Cultural Activities</div>
      <div class="card">
        <h2 class="card-title small">Night Show</h2>
        <img src="event.jpg" alt="Cultural Night" class="event-img small-img">
        <img src="ittttt.jpg" alt="Cultural Group" class="event-img small-img second">
      </div>

      <!-- Workshops & Seminars -->
      <div class="section-pill">Workshop &amp; Seminars</div>
      <div class="card">
        <h2 class="card-title small">Workshop</h2>
        <img src="images/workshop1.jpg" alt="Workshop" class="event-img small-img">
        <img src="images/workshop2.jpg" alt="Seminar" class="event-img small-img second">
      </div>
    </section>
  </main>
</body>
</html>
